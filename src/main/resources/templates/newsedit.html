<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit news</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="bloks/header :: header"></header>
<div class="container mt-5" mb-5>
    <h1>Edit news</h1>
    <div th:each="el:${post}">
    <form method="post">
        <input type="text" th:value="${el.title}" name="title" placeholder="Enter news title" class="form-control"><br>
        <input type="text" th:value="${el.anons}"name="anons" placeholder="Enter news announcement" class="form-control"><br>
        <textarea name="full_text"  placeholder="Enter the entire text of the news" class="form-control" th:text="${el.full_text}"/><br>
        <button type="submit" class="btn btn-success">Refresh</button>
    </form>
    </div>
</div>
<div th:insert="bloks/footer :: footer"></div>
</body>
</html>
