<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>News</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="bloks/header :: header"></header>
<div class="container mt-5">
    <dvi th:each="el : ${post}" class="alert alert-info mt-2">
        <h1 th:text="${el.title}"/>
        <p th:text="${el.full_text}"/>
        <p></p><b>Views: </b><span th:text="${el.views}"/></p>
        <a th:href="'/news/'+ ${el.id}+ '/edit'" class="btn btn-warning">Edit</a><br>
        <form th:action="'/news/'+${el.id}+'/remove'" method="post">
            <button class="btn btn-warning" type="submit">Delete</button>
        </form>

    </dvi>
</div>
<div th:insert="bloks/footer :: footer"></div>
</body>
</html>
